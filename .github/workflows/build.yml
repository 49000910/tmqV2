name: 打包条码防重工具

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.10
      # 修正点：必须是 actions/setup-python，不能写成 uses/
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装环境依赖
      run: |
        python -m pip install --upgrade pip
        pip install pynput pyinstaller

    - name: 执行 PyInstaller 打包
      run: |
        # --collect-all pynput 是解决键盘监听在打包后失效的关键识别码
        pyinstaller --noconsole --onefile --collect-all pynput --clean --name "条码防重工具_v2.331" V2.py

    - name: 上传生成的 EXE 文件
      uses: actions/upload-artifact@v4
      with:
        name: Barcode_Tool_v2.331
        path: dist/条码防重工具_v2.331.exe
